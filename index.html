<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de camisetas de futbol</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">

    <main class="container">
        <aside><h1>Camisetas de futbol</h1></aside>
        <section class="container-fluid products">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="contenedor">
            	</div>
            	<button class="btn btn-secondary mostrar-precio-final">Mostrar Precio Total</button>
        </section>

        <div class="cart my-4">
      		<div class="cart__panel py-2 d-flex align-items-center"> 
					<div class="item d-flex justify-content-between align-items-center">
						<div class="item__picture mx-3">
							<img class="item__img" src="./images/boca.jpg" alt="">
						</div>
						<div class="item__info d-flex justify-content-between align-items-center">
							<h5 class="item__title">Boca Juniors Titular 2021/22</h5>
							<div class="item__selector"></div>
							<div class="item__price">
								<span class="price-font">$ 2500</span>
							</div>
						</div>
						<div class="btn-wrapper p-3">
							<button class="item__delete-btn d-flex justify-content-center align-items-center">x</button>
						</div>
					</div>
        		</div>
				<div class="cart__total d-flex justify-content-end price-font py-5 px-3 mb-4">
					<span class="mx-3">Total</span><span>$2500</span>
				</div>
				<div class="container d-flex justify-content-end"><button class="buy-btn">Comprar</button></div>
        </div>
    </main>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
